input {
  stdin {}
}

filter {
  grok {
    match => { "message" => "%{COMBINEDAPACHELOG} \"%{HOSTNAME:http_host}\"" }
  }
  date {
    match => [ "timestamp" , "dd/MMM/yyyy:HH:mm:ss Z" ]
  }
  useragent {
    source => "agent"
  }
  geoip {
    source => "clientip"
  }
}

output {
  elasticsearch {}
  stdout { codec => rubydebug }
}
